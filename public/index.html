<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="videoplayer-styles.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Anime Prototype</title>
    </head>
    <body>
        <div class="video-settings">
            <div class="search-field">
                <div class="theme-container">
                    <button class="toggle-theme" id="toggle-theme"></button>
                </div>

                <h2>Поиск</h2>
                <input
                    id="search-input"
                    class="search-input"
                    type="search"
                    name=""
                />
                <ul id="search-results" class="list"></ul>
            </div>
            <div class="anime-info-field">
                <div class="anime-info-img-container">
                    <img
                        id="anime-info-img"
                        class="anime-info-img"
                        src=""
                        alt=""
                    />
                </div>
                <div class="anime-info">
                    <h2 id="anime-info-title">Неизвестно</h2>
                </div>
            </div>

            <div class="translations-field">
                <h2 id="translation-title">Озвучка: не выбрана</h2>
                <ul id="translations" class="list"></ul>
            </div>
            <div class="seria-field">
                <h2 id="seria-title">Серия: не выбрана</h2>
                <div class="series" id="series"></div>
            </div>
        </div>

        <div class="videoplayer-container" id="videoplayer-container">
            <div class="videoplayer" id="videoplayer">
                <video width="100%" id="video" poster="">
                    <source src="" type="video/mp4" id="video-source" />
                </video>

                <div class="spinner" id="spinner" style="display: none">
                    <div class="spinner-container">
                        <div class="spinner-rotator">
                            <div class="spinner-left">
                                <div class="spinner-circle"></div>
                            </div>
                            <div class="spinner-right">
                                <div class="spinner-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fast-forward">
                    <div
                        class="fast-forward-left"
                        id="fast-forward-left"
                        style="display: none; opacity: 0"
                    >
                        <div class="fast-forward-content-left">
                            <svg
                                width="46"
                                height="24"
                                viewBox="0 0 46 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M39 19L28 12L39 5V19Z" fill="white" />
                                <path d="M28 19L17 12L28 5V19Z" fill="white" />
                                <path d="M17 19L6 12L17 5V19Z" fill="white" />
                            </svg>
                            <span>10 секунд</span>
                        </div>
                    </div>
                    <div
                        class="fast-forward-right"
                        id="fast-forward-right"
                        style="display: none; opacity: 0"
                    >
                        <div class="fast-forward-content-right">
                            <svg
                                width="46"
                                height="24"
                                viewBox="0 0 46 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M8 19V5L19 12L8 19Z" fill="white" />
                                <path d="M19 19V5L30 12L19 19Z" fill="white" />
                                <path d="M30 19V5L41 12L30 19Z" fill="white" />
                            </svg>
                            <span>10 секунд</span>
                        </div>
                    </div>
                </div>
                <div class="start-play-container" id="start-play-container">
                    <button class="start-play-button" id="start-play-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="96px"
                            viewBox="0 -960 960 960"
                            width="96px"
                            fill="#ffffff"
                        >
                            <path d="M320-200v-560l440 280-440 280Z" />
                        </svg>
                    </button>
                </div>
                <div
                    class="restart-video-container"
                    id="restart-video-container"
                    style="display: none"
                >
                    <button
                        class="restart-video-button"
                        id="restart-video-button"
                    >
                        <svg
                            width="96"
                            height="96"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M12 22C10.75 22 9.57917 21.7625 8.4875 21.2875C7.39583 20.8125 6.44583 20.1708 5.6375 19.3625C4.82917 18.5542 4.1875 17.6042 3.7125 16.5125C3.2375 15.4208 3 14.25 3 13H5C5 14.95 5.67917 16.6042 7.0375 17.9625C8.39583 19.3208 10.05 20 12 20C13.95 20 15.6042 19.3208 16.9625 17.9625C18.3208 16.6042 19 14.95 19 13C19 11.05 18.3208 9.39583 16.9625 8.0375C15.6042 6.67917 13.95 6 12 6V7.5V9L8 5L12 1V2.5V4C13.25 4 14.4208 4.2375 15.5125 4.7125C16.6042 5.1875 17.5542 5.82917 18.3625 6.6375C19.1708 7.44583 19.8125 8.39583 20.2875 9.4875C20.7625 10.5792 21 11.75 21 13C21 14.25 20.7625 15.4208 20.2875 16.5125C19.8125 17.6042 19.1708 18.5542 18.3625 19.3625C17.5542 20.1708 16.6042 20.8125 15.5125 21.2875C14.4208 21.7625 13.25 22 12 22Z"
                                fill="white"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="settings-menu"
                    id="settings-menu"
                    style="display: none"
                >
                    <div class="settings-menu-item" id="settings-menu-speed">
                        <div class="settings-menu-item-icon">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M4.25 18.3C3.61667 17.5667 3.10833 16.75 2.725 15.85C2.34167 14.95 2.1 14 2 13H4.05C4.15 13.7333 4.33333 14.4292 4.6 15.0875C4.86667 15.7458 5.21667 16.35 5.65 16.9L4.25 18.3ZM2 11C2.13333 10 2.38333 9.05 2.75 8.15C3.11667 7.25 3.61667 6.43334 4.25 5.7L5.65 7.1C5.21667 7.65 4.86667 8.25417 4.6 8.9125C4.33333 9.57084 4.15 10.2667 4.05 11H2ZM10.95 21.95C9.95 21.85 9.00417 21.6083 8.1125 21.225C7.22083 20.8417 6.4 20.35 5.65 19.75L7.05 18.3C7.63333 18.7333 8.24583 19.0917 8.8875 19.375C9.52917 19.6583 10.2167 19.85 10.95 19.95V21.95ZM7.1 5.7L5.65 4.25C6.4 3.65 7.22083 3.15834 8.1125 2.775C9.00417 2.39167 9.96667 2.15 11 2.05V4.05C10.25 4.15 9.55 4.34167 8.9 4.625C8.25 4.90834 7.65 5.26667 7.1 5.7ZM9.5 16.5V7.5L16.5 12L9.5 16.5ZM13 21.95V19.95C15.0167 19.6667 16.6875 18.775 18.0125 17.275C19.3375 15.775 20 14.0167 20 12C20 9.98334 19.3375 8.225 18.0125 6.725C16.6875 5.225 15.0167 4.33334 13 4.05V2.05C15.5667 2.33334 17.7083 3.41667 19.425 5.3C21.1417 7.18334 22 9.41667 22 12C22 14.5833 21.1417 16.8167 19.425 18.7C17.7083 20.5833 15.5667 21.6667 13 21.95Z"
                                    fill="white"
                                />
                            </svg>
                        </div>
                        <div class="settings-menu-item-label">
                            Скорость воспроизведения
                        </div>
                        <div class="settings-menu-item-content">
                            <span>1x</span>
                        </div>
                        <div class="settings-menu-item-chevron">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24px"
                                viewBox="0 -960 960 960"
                                width="24px"
                                fill="#FFFFFF"
                            >
                                <path
                                    d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"
                                />
                            </svg>
                        </div>
                    </div>
                    <div class="settings-menu-item">
                        <div class="settings-menu-item-icon">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M15 17H21V18H15V17ZM11 17H3V18H11V20H12V18V17V15H11V17ZM14 8H15V6V5V3H14V5H3V6H14V8ZM18 5V6H21V5H18ZM6 14H7V12V11V9H6V11H3V12H6V14ZM10 12H21V11H10V12Z"
                                    fill="white"
                                />
                            </svg>
                        </div>
                        <div class="settings-menu-item-label">Качество</div>
                        <div class="settings-menu-item-content">
                            <span>720p</span>
                        </div>
                        <div class="settings-menu-item-chevron">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24px"
                                viewBox="0 -960 960 960"
                                width="24px"
                                fill="#FFFFFF"
                            >
                                <path
                                    d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
                <div
                    class="toolbar"
                    id="toolbar"
                    style="opacity: 0; display: none"
                >
                    <div class="progress-bar-container">
                        <div
                            class="outside-progress-bar-container"
                            id="outside-progress-bar-container"
                        >
                            <div class="progress-bar" id="progress-bar">
                                <div
                                    class="progress-bar-value"
                                    id="progress-bar-value"
                                    style="width: 0%"
                                ></div>
                                <div
                                    class="progress-bar-load"
                                    id="progress-bar-load"
                                    style="width: 0%"
                                ></div>
                            </div>
                            <div
                                class="progress-bar-circle-container"
                                id="progress-bar-circle-container"
                            >
                                <div
                                    class="progress-bar-circle"
                                    id="progress-bar-circle"
                                ></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons" id="buttons">
                        <div class="left-buttons" id="left-buttons">
                            <div class="outside-button-container">
                                <button class="pause-play" id="pause-play">
                                    <div class="playpause-container">
                                        <div
                                            class="pause-play-div-left play"
                                        ></div>
                                        <div
                                            class="pause-play-div-right play"
                                        ></div>
                                    </div>
                                </button>
                            </div>
                            <div class="volume-container" id="volume-container">
                                <div class="outside-button-container">
                                    <button
                                        class="volume-button"
                                        id="volume-button"
                                    >
                                        <svg
                                            width="32"
                                            height="32"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            id="volume-svg"
                                        >
                                            <path
                                                d="M14 20.725V18.675C15.5 18.2417 16.7083 17.4083 17.625 16.175C18.5417 14.9417 19 13.5417 19 11.975C19 10.4083 18.5417 9.00833 17.625 7.775C16.7083 6.54167 15.5 5.70833 14 5.275V3.225C16.0667 3.69167 17.75 4.7375 19.05 6.3625C20.35 7.9875 21 9.85833 21 11.975C21 14.0917 20.35 15.9625 19.05 17.5875C17.75 19.2125 16.0667 20.2583 14 20.725ZM3 15V9H7L12 4V20L7 15H3ZM14 16V7.95C14.7833 8.31667 15.3958 8.86667 15.8375 9.6C16.2792 10.3333 16.5 11.1333 16.5 12C16.5 12.85 16.2792 13.6375 15.8375 14.3625C15.3958 15.0875 14.7833 15.6333 14 16Z"
                                                fill="white"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div class="outside-input-volume-container">
                                    <input
                                        type="range"
                                        class="volume-range volume-range-hiden"
                                        id="volume-range"
                                        min="0"
                                        max="100"
                                        value="100"
                                        oninput="volumeSlider()"
                                    />
                                </div>
                            </div>
                            <div
                                class="outside-timer-container"
                                draggable="false"
                                id="outside-timer-container"
                            >
                                <span
                                    class="video-length"
                                    id="video-length-now"
                                    draggable="false"
                                    >00:00</span
                                >
                                <span class="video-length" style="margin: 3px"
                                    >/
                                </span>
                                <span
                                    class="video-length"
                                    id="video-length-all"
                                    draggable="false"
                                    >00:00</span
                                >
                            </div>
                        </div>
                        <div class="right-buttons" id="left-buttons">
                            <div class="outside-button-container">
                                <div class="settings-button-container">
                                    <button
                                        class="settings-button"
                                        id="settings-button"
                                    >
                                        <div class="settings-button">
                                            <svg
                                                width="28"
                                                height="28"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                                style="
                                                    position: absolute;
                                                    transition: 100ms;
                                                "
                                                id="settings-svg"
                                            >
                                                <path
                                                    d="M9.25 22L8.85 18.8C8.63333 18.7167 8.42916 18.6167 8.2375 18.5C8.04583 18.3833 7.85833 18.2583 7.675 18.125L4.7 19.375L1.95 14.625L4.525 12.675C4.50833 12.5583 4.5 12.4458 4.5 12.3375V11.6625C4.5 11.5542 4.50833 11.4417 4.525 11.325L1.95 9.375L4.7 4.625L7.675 5.875C7.85833 5.74167 8.05 5.61667 8.25 5.5C8.45 5.38333 8.65 5.28333 8.85 5.2L9.25 2H14.75L15.15 5.2C15.3667 5.28333 15.5708 5.38333 15.7625 5.5C15.9542 5.61667 16.1417 5.74167 16.325 5.875L19.3 4.625L22.05 9.375L19.475 11.325C19.4917 11.4417 19.5 11.5542 19.5 11.6625V12.3375C19.5 12.4458 19.4833 12.5583 19.45 12.675L22.025 14.625L19.275 19.375L16.325 18.125C16.1417 18.2583 15.95 18.3833 15.75 18.5C15.55 18.6167 15.35 18.7167 15.15 18.8L14.75 22H9.25ZM12.05 15.5C13.0167 15.5 13.8417 15.1583 14.525 14.475C15.2083 13.7917 15.55 12.9667 15.55 12C15.55 11.0333 15.2083 10.2083 14.525 9.525C13.8417 8.84167 13.0167 8.5 12.05 8.5C11.0667 8.5 10.2375 8.84167 9.5625 9.525C8.8875 10.2083 8.55 11.0333 8.55 12C8.55 12.9667 8.8875 13.7917 9.5625 14.475C10.2375 15.1583 11.0667 15.5 12.05 15.5Z"
                                                    fill="white"
                                                />
                                            </svg>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="outside-button-container">
                                <div class="fullscreen-button-container">
                                    <button
                                        class="fullscreen-button"
                                        id="fullscreen-button"
                                    >
                                        <svg
                                            width="28"
                                            height="28"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            style="position: absolute"
                                        >
                                            <path
                                                d="M2 19H10V22H2V19Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M2 14H5V22H2V14Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M2 2H10V5H2V2Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M2 2H5V10H2V2Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M14 2H22V5H14V2Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M19 2H22V10H19V2Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M14 19H22V22H14V19Z"
                                                fill="white"
                                            />
                                            <path
                                                d="M19 14H22V22H19V14Z"
                                                fill="white"
                                            />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="videoplayer.js"></script>
        <script src="app.js"></script>
    </body>
</html>
